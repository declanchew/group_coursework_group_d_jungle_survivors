<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nest">
        <div id="center" class="egg">
            <div class="gull10">
                <h1 style="font-size: 60px;"> The Jungle Survivor's Adventure Game </h1>
            </div>
        </div>
        <div class="egg">
            <div id="pic" class="gull5">
                <img id="thepic" src="images/pic1.jpg" alt="" >
            </div>
            <div id ="story" class="gull5" style="background-color: black; height: 80%; padding-top: 1%; padding-bottom: 0.5%; padding-left: 0.5%; padding-right: 0.5%; margin-top: 8%; border: 2px solid gold;font-family: 'Neucha', cursive;">
               You need Javascript to play the adventure game
            </div>
        </div>
        <div id="directions" class="egg">
            <div id="N" class="gull2"><h3 id="firstHeader">North</h3></div>
            <div id="S" class="gull2"><h3 id="secondHeader">South</h3></div>
            <div id="E" class="gull2"><h3 id="thirdHeader">East</h3></div>
            <div id="W" class="gull2"><h3 id="fourthHeader">West</h3></div>
        </div>  
    </div>
</body>
</html>
<script src="js/global.js"></script>
<script src="js/sectionOne.js"></script>
<script src="js/sectionTwo.js"></script>
<script src="js/sectionThree.js"></script>
<script src="js/app.js"></script>
